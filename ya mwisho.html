h1, h2 { opacity: 0; transition: opacity 1s ease; }

h1#line1 { font-size: 4rem; font-weight: bold; text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493; background: linear-gradient(90deg, #ff6f91, #ff3d68, #ff99cc, #ffccd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

h1#yayBanner { font-size: 5rem; font-weight: bold; margin-bottom: 20px; color: #ffd700; text-shadow: 2px 2px 10px #ff0000, 0 0 20px #fff; }

button { display: inline-block; margin: 20px 15px 0 15px; /* buttons will appear closer to question */ padding: 15px 35px; font-size: 1.5rem; border: none; border-radius: 50px; background: white; color: #e91e63; cursor: pointer; opacity: 0; transition: opacity 1s ease, transform 0.3s; }

button:hover { transform: scale(1.1); }

.heart { position: absolute; width: 20px; height: 20px; background: #ff6f91; transform: rotate(45deg); animation: floatUp linear infinite; }

.heart:before, .heart:after { content: ""; position: absolute; width: 20px; height: 20px; background: #ff6f91; border-radius: 50%; }

.heart:before { top: -10px; left: 0; } .heart:after { left: 10px; top: 0; }

@keyframes floatUp { 0% { transform: translateY(100vh) rotate(45deg); opacity: 1; } 100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; } }

.confetti { position: absolute; width: 8px; height: 14px; background-color: white; opacity: 0.8; animation: confettiFall linear infinite; }

</head>
